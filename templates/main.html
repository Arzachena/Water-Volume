<!DOCTYPE html>
<html>
    <head>
        <title>Water Volume</title>
        <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css" />
    </head>
    <body>
    	<h1>Water Volume</h1>
		<form method="POST">
         <div class="input">
            <div class="submit">
               <button type="submit" class="btn btn-primary btn-lg" name="submit_button" value="Last 60 Minutes">Last 60 Minutes</button>
               <button type="submit" class="btn btn-primary btn-lg" name="submit_button" value="Last 24 hours">Last 24 hours</button>

               {{ ZoomText|safe }}          
            </div>          
         </div>
      </form>
      <div>
         {{ chart|safe  }}
      </div>
    </body>
</html>
